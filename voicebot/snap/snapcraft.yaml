name: my-snap-name # you probably want to 'snapcraft register <name>'
name: brooklyn-voice
version: '0.1'
summary: The voice for brooklyn-bot
description: |
  This is the voice for the brooklyn bot

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  webserver:
    source: .
    plugin: nodejs
    stage-packages:
      - festival
      - festvox-kallpc16k

apps:
  brooklyn-voice:
    command: bin/node index.js
    daemon: simple
    plugs: [network-bind]
